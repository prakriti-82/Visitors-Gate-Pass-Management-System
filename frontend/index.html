<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitor Gate Pass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo">GatePass</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <div class="center-wrapper">
    <div class="container">
      <header>
        <h1><img src="1000108236.png" alt="GatePass Logo" class="header-logo">Visitor Gate Pass Generator</h1>
      </header>

      <form id="visitorForm">
        <input type="text" id="aadhar" placeholder="Aadhar Number" required maxlength="14"><br>
        <input type="text" id="name" placeholder="Visitor Name" required><br>
        <input type="text" id="address" placeholder="Address" required><br>
        <input type="text" id="generatedBy" placeholder="Generated By (Employee Name)" required><br>
        <input type="text" id="meetTo" placeholder="Meeting With" required><br>
        <input type="date" id="date" required><br>
        <input type="time" id="inTime" required>
        <input type="time" id="outTime" required><br>
        <select id="building" required>
          <option value="">Select Building</option>
          <option value="Admin">Admin</option>
          <option value="Plant">Plant</option>
        </select><br>
        <input type="text" id="equipment" placeholder="Equipment Carrying"><br>
        <input type="number" id="persons" placeholder="Number of Persons" min="1" value="1"><br>
        <div id="personsContainer"></div>

       <!-- Visitor Photo Section -->
<div class="photo-card">
  <h3>Visitor Photo</h3>

  <div class="photo-wrapper">
    <div class="photo-upload">
      <label for="visitorPhoto" class="file-label"></label>
      <input type="file" id="visitorPhoto" accept="image/*" capture="user">
    </div>

    <div class="photo-display">
      <img id="photoPreview" alt="">
      <video id="camera" autoplay></video>
    </div>
  </div>

  <div class="camera-controls">
    <button type="button" id="startCamera">
      Start Camera
    </button>
    <button type="button" id="takePhoto" style="display:none;">
      Capture Photo
    </button>
  </div>
</div>


        <!-- Visitor Type Select -->
        <label for="visitorType">Visitor Type:</label>
        <select id="visitorType" required>
          <option value="">Select Type</option>
          <option value="new">Visitor</option>
          <option value="vendor">Vendor</option>
        </select><br>

<!-- ðŸŸ© Add this right before your Submit button -->
  <label for="extraEmail">Send Copy To (optional):</label>
  <input type="text" id="extraEmail" placeholder="Send Copy To (optional)">
<br>
        <button type="submit">Generate Gate Pass</button>
      </form>
       <!-- Add this below the form, inside .container -->
<button type="button" id="reopenBtn">Reopen Today's Gate Pass</button>

      <div id="gatePass" style="display:none;">
        <h3>Visitor Gate Pass</h3>
        <img src="1000108236.png" alt="Company Logo" class="logo">
        <p id="passDetails"></p>

        <button type="button" onclick="window.print()">Print Gate Pass</button>
        <button type="button" id="backBtn">Back</button>
        <button type="button" id="sendMailBtn">Send to Security</button>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="script.js"></script>

</body>
</html>
